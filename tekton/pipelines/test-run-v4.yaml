apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-scan-v4-
  namespace: harbor
spec:
  pipelineRef:
    name: build-scan-simple
  params:
  - name: image-name
    value: sample-app
  - name: image-tag
    value: v1.0.3
  workspaces:
  - name: shared-workspace
    persistentVolumeClaim:
      claimName: pipeline-workspace
